<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD PARCIAL#4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
        <div class="col">
            <h1>Gestion de Docentes</h1>
        </div>
       </div> 
       <div class="row">
        <div class="col-2 col-md-12 ">
            <h3>Agregar nuevo Docente</h3>
            <form id="Formulario">
                <div class="row mt-3">
                    <div class="col">
                        <label>Nombre</label>
                        <input type="text" class="form-control"
                        id="Nombre" required>
                    </div>
                    <div class="col">
                        <label>Apellido</label>
                        <input type="text" class="form-control"
                        id="Apellido" required>
                    </div>
                    <div class="col">
                        <label>Tipo Documento</label>
                        <select id="Tipo_Documento" class="form-control">
                           <option value="C.C">C.C</option> 
                           <option value="C.E">C.E</option>
                           <option value="TI">TI</option> 
                           <option value="NIUP">NIUP</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label>Fecha Nacimiento</label>
                        <input type="text" class="form-control"
                        id="Fecha" required>
                    </div>
                    <div class="col">
                        <label>Nivel De Estudios</label>
                        <select id="Nivel_Estudios" class="form-control">
                            <option value="Pregrado">Pregrado</option>
                            <option value="Maestria">Maestria</option>
                            <option value="Doctorado">Doctorado</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Area De Estudios</label>
                        <select id="Area" class="form-control">
                            <option value="Matematicas">Matematicas</option>
                            <option value="Ciencias">Ciencias</option>
                            <option value="Sistemas">Sistemas</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label>Grado</label>
                        <select id="Grado" class="form-control">
                            <option value="Primer Semestre">Primer Semestre</option>
                            <option value="Segundo Semestre">Segundo Semestre</option>
                            <option value="Tercer Semestre">Tercer Semestre</option>
                            <option value="Cuarto Semestre">Cuarto Semestre</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>EPS</label>
                        <input type="text" class="form-control"
                        id="EPS" required>
                    </div>
                    <div class="col">
                        <label>Salario</label>
                        <input type="number" class="form-control"
                        id="Salario"  required>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-info">Guardar</button>
                </div>
            </form>
        </div>
       </div>
       <div class="row">
        <div class="col-16 col-md-16 ">
            <h3>Tabla De Ingresos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tipo Documento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha Nacimiento</th>
                        <th>Nivel Estudios</th>
                        <th>Area</th>
                        <th>Grado</th>
                        <th>EPS</th>
                        <th>Salario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="Tabla"></tbody>
            </table>
        </div>
       </div>
    </div>
    <div class="modal fade"
        id="modalDocente"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Modificar Docente</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formModal">
            <div class="row mt-3">
                <div class="col">
                    <label>Nombre</label>
                    <input type="text" class="form-control"
                    id="Nombremodal" required>
                </div>
                <div class="col">
                    <label>Apellido</label>
                    <input type="text" class="form-control"
                    id="Apellidomodal" required>
                </div>
                <div class="col">
                    <label>Tipo Documento</label>
                    <select id="Tipo_Documentomodal" class="form-control">
                       <option value="C.C">C.C</option> 
                       <option value="C.E">C.E</option>
                       <option value="TI">TI</option> 
                       <option value="NIUP">NIUP</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label>Fecha Nacimiento</label>
                    <input type="text" class="form-control"
                    id="Fechamodal" required>
                </div>
                <div class="col">
                    <label>Nivel De Estudios</label>
                    <select id="Nivel_Estudiosmodal" class="form-control">
                        <option value="Pregrado">Pregrado</option>
                        <option value="Maestria">Maestria</option>
                        <option value="Doctorado">Doctorado</option>
                    </select>
                </div>
                <div class="col">
                    <label>Area De Estudios</label>
                    <select id="Areamodal" class="form-control">
                        <option value="Matematicas">Matematicas</option>
                        <option value="Ciencias">Ciencias</option>
                        <option value="Sistemas">Sistemas</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label>Grado</label>
                    <select id="Gradomodal" class="form-control">
                        <option value="Primer Semestre">Primer Semestre</option>
                        <option value="Segundo Semestre">Segundo Semestre</option>
                        <option value="Tercer Semestre">Tercer Semestre</option>
                        <option value="Cuarto Semestre">Cuarto Semestre</option>
                    </select>
                </div>
                <div class="col">
                    <label>EPS</label>
                    <input type="text" class="form-control"
                    id="EPSmodal" required>
                </div>
                <div class="col">
                    <label>Salario</label>
                    <input type="number" class="form-control"
                    id="Salariomodal"  required>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-info">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/APP.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
